<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

<nav class="menu">
  <button id="menu-btn">☰</button>
  <div id="menu-links" class="hidden">
    <a href="index.html">Resumo</a>
    <a href="perfil.html">Perfil</a>
    <a href="meta.html">Meta</a>
  </div>
</nav>

<header>
  <h1>Meu App Dieta</h1>
  <p>Resumo diário</p>
</header>

<main>

  <!-- Buscar alimento -->
  <div class="card">
    <h2>Adicionar Alimento</h2>

    <input
      type="text"
      id="busca-alimento"
      placeholder="Digite o nome do alimento">

    <select id="alimento-select"></select>

    <input
      type="number"
      id="quantidade"
      placeholder="Quantidade (g)"
      value="100">

    <button id="adicionar">Adicionar</button>
  </div>

  <!-- Resumo -->
  <div class="card">
    <h2>Resumo Diário</h2>
    <p>Calorias: <span id="calorias">0</span></p>
    <p>Proteína: <span id="proteina">0</span> g</p>
    <p>Carboidrato: <span id="carboidrato">0</span> g</p>
    <p>Gordura: <span id="gordura">0</span> g</p>
    <button id="zerar">Zerar Resumo</button>
  </div>

</main>

<script src="app.js"></script>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>
</body>
</html>
