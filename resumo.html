<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Resumo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="nav">
  <button id="menuBtn" class="hamburger">☰</button>
  <div id="menu" class="menu">
    <a href="perfil.html">Perfil</a>
    <a href="metas.html">Metas</a>
    <a href="resumo.html">Resumo</a>
  </div>
</nav>

<main>
  <div class="card">
    <h2>Adicionar Alimento</h2>

    <input id="buscaAlimento" type="text" placeholder="Digite o alimento">
    <input id="quantidade" type="number" placeholder="Quantidade (g)" value="100">
    <button onclick="adicionarAlimento()">Adicionar</button>
  </div>

  <div class="card">
    <h2>Resumo Diário</h2>

    <p>
  Calorias:
  <strong><span id="cal">0</span></strong> /
  <span id="metaCal">0</span> kcal
  <span id="statusCal" class="status"></span>
</p>
    <div class="progress-bar"><div id="barraCal"></div></div>

    <p>Proteínas: <span id="p">0</span> / <span id="metaP">0</span> g</p>
    <div class="progress-bar"><div id="barraP"></div></div>

    <p>Carboidratos: <span id="c">0</span> / <span id="metaC">0</span> g</p>
    <div class="progress-bar"><div id="barraC"></div></div>

    <p>Gorduras: <span id="g">0</span> / <span id="metaG">0</span> g</p>
    <div class="progress-bar"><div id="barraG"></div></div>

    <button id="zerarResumo">Zerar Resumo</button>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
