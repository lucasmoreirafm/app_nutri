<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resumo</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="nav">
  <button id="menuBtn" class="hamburger">☰</button>
  <div id="menu" class="menu">
    <a href="perfil.html">Perfil</a>
    <a href="metas.html">Metas</a>
    <a href="resumo.html">Resumo</a>
  </div>
</nav>

<main>
  <div class="card">
    <h2>Adicionar alimento</h2>
    <input id="busca" placeholder="Buscar alimento" oninput="filtrarAlimentos()">
    <select id="lista"></select>
    <input id="quantidade" type="number" value="100">
    <button onclick="adicionarAlimento()">Adicionar</button>
  </div>

  <div class="card">
    <h2>Resumo Diário</h2>

    <p>Calorias: <span id="caloriasConsumidas">0</span> / <span id="caloriasMeta">0</span></p>
    <div class="progress-bar"><div id="pb-calorias"></div></div>

    <p>Proteína: <span id="proteinaConsumida">0</span> / <span id="proteinaMeta">0</span></p>
    <div class="progress-bar"><div id="pb-proteina"></div></div>

    <p>Carboidrato: <span id="carboConsumido">0</span> / <span id="carboMeta">0</span></p>
    <div class="progress-bar"><div id="pb-carbo"></div></div>

    <p>Gordura: <span id="gorduraConsumida">0</span> / <span id="gorduraMeta">0</span></p>
    <div class="progress-bar"><div id="pb-gordura"></div></div>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
