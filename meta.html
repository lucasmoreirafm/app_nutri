<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Metas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- MENU -->
<header>
  <h1>Metas</h1>
  <div class="menu-btn" id="menu-btn">☰</div>
</header>
<nav id="menu">
  <a href="index.html">Alimentos</a>
  <a href="perfil.html">Perfil</a>
  <a href="metas.html">Metas & Macros</a>
</nav>

<div class="card">
  <label>Objetivo</label>
  <select id="objetivo">
    <option value="manter">Manter</option>
    <option value="emagrecer">Emagrecer</option>
    <option value="hipertrofia">Hipertrofia</option>
  </select>

  <label>Ajuste calórico (+/-)</label>
  <input type="number" id="delta" value="0">

  <p>Meta calórica: <strong><span id="meta-calorias">0</span> kcal</strong></p>
</div>

<div class="card">
  <label>Proteína (%)</label>
  <input type="number" id="pct-proteina">

  <label>Carboidrato (%)</label>
  <input type="number" id="pct-carbo">

  <label>Gordura (%)</label>
  <input type="number" id="pct-gordura">

  <p>Proteína: <span id="g-proteina">0</span> g</p>
  <p>Carboidrato: <span id="g-carbo">0</span> g</p>
  <p>Gordura: <span id="g-gordura">0</span> g</p>

  <button id="salvar-meta">Salvar Meta</button>
</div>

<script src="app.js"></script>
</body>
</html>
