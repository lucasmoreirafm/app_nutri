<header>
  <h1>Meu App Dieta</h1>
  <p>Resumo diário</p>
</header>

<main>

  <div class="card">
    <h2>Adicionar Alimento</h2>

    <input id="busca-alimento" type="text" placeholder="Buscar alimento">

    <select id="alimento-select"></select>

    <input id="quantidade" type="number" value="100" placeholder="Quantidade (g)">

    <button id="adicionar">Adicionar</button>
  </div>

  <div class="card">
    <h2>Resumo Diário</h2>
    <p>Calorias: <span id="calorias">0</span></p>
    <p>Proteína: <span id="proteina">0</span> g</p>
    <p>Carboidrato: <span id="carboidrato">0</span> g</p>
    <p>Gordura: <span id="gordura">0</span> g</p>
    <button id="zerar">Zerar</button>
  </div>

</main>
