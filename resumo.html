<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Resumo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="topbar">
  <button class="hamburger" onclick="toggleMenu()">☰</button>
</div>
<nav id="menu" class="menu">
  <a href="perfil.html">Perfil</a>
  <a href="metas.html">Metas</a>

</nav>

<div class="card">
  <h2>Adicionar alimento</h2>
  <input id="busca" placeholder="Digite o alimento">
  <input id="quantidade" type="number" placeholder="Quantidade (g)" value="100">
  <button onclick="adicionarAlimento()">Adicionar</button>
</div>

<div class="card">
  <h2>Resumo Diário</h2>

  <p>Calorias: <span id="calorias">0</span></p>
  <p>Proteína: <span id="proteina">0</span> g</p>
  <p>Carboidrato: <span id="carboidrato">0</span> g</p>
  <p>Gordura: <span id="gordura">0</span> g</p>

  <p><strong>Diferença da meta:</strong> <span id="dif-meta">0</span> kcal</p>

  <button onclick="zerarResumo()">Zerar Dia</button>
</div>

<script src="app.js"></script>
</body>
</html>
