<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Metas</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="nav">
  <button class="hamburger" onclick="toggleMenu()">☰</button>
  <div id="menu" class="menu">
    <a href="perfil.html">Perfil</a>
    <a href="metas.html">Metas</a>
    <a href="resumo.html">Resumo</a>
  </div>
</nav>

<main>
  <div class="card">
    <h2>Metas</h2>

    <label>Objetivo</label>
    <select id="objetivo" onchange="calcularMeta()">
      <option value="emagrecimento">Emagrecimento</option>
      <option value="manutencao">Manutenção</option>
      <option value="hipertrofia">Hipertrofia</option>
    </select>

    <label>Ajuste calórico (+ ou -)</label>
    <input id="ajuste" type="number" value="0" onchange="calcularMeta()">

    <p class="resultado">
      Meta calórica: <span id="metaCalorias">0</span> kcal
    </p>

    <h3>Macros</h3>
    <p>Proteína: <span id="metaProteina">0</span> g</p>
    <p>Carboidrato: <span id="metaCarbo">0</span> g</p>
    <p>Gordura: <span id="metaGordura">0</span> g</p>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
